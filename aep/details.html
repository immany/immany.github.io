        <input type="button" value="<<" onclick="go_back()">
        <input type="button" value=">>" onclick="go_forward()">
            <script>
            var pics_src = new Array("../assets/img/bluebird.png","../assets/img/whitebird.png","../assets/img/eagle.png");
            var num = 0;
 
            function go_forward(){
                if (num == 2) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
 
            function go_back(){
                if (num == 0) {
                    num = 2;
                }
                else {
                    num --;
                }
                document.getElementById("mypic").src=pics_src[num];
            }
            </script>
