        <script>
            function getTestDriveSettings() {
                //Dynamic Date Section
                var testdriveDateDropdown = document.getElementById("testdriveDateAttribute");

                var d = new Date();
                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var thisMonth = d.getMonth();
                var thisDay = d.getDate();
                var thisYear = d.getFullYear();
                var nextMonth = months[thisMonth+1];

                console.log(">>>>> Today is... " + thisYear + " - " + months[thisMonth] + " - " + thisDay);
                console.log(">>>>> Next Month is... " + nextMonth);

                var i;
                for (i = 1; i < 7; i++) { 
                  try{
                        var date = nextMonth + " " + i;
                        console.log(date);
                        var el = document.createElement("option");
                        el.textContent = date;
                        el.value = date;
                        testdriveDateDropdown.appendChild(el);
                    }catch(err) {
                        //console.log(err.message);
                    }
                }

                //Dynamic Dealer Locations
                var testdriveDealerLocationsDropdown = document.getElementById("testdriveDealerLocationsDD");

                var dealerLocationsObject = localStorage.getItem('testDriveDealerLocations');
                var dealerLocationsArray = dealerLocationsObject.split(',');
                console.log(dealerLocationsArray);

                var j;
                for (j = 0; j < dealerLocationsArray.length; j++) { 
                  try{
                        var dealer = dealerLocationsArray[j];
                        console.log(dealer);
                        var el = document.createElement("option");
                        el.textContent = dealer;
                        el.value = dealer;
                        testdriveDealerLocationsDropdown.appendChild(el);
                    }catch(err) {
                        //console.log(err.message);
                    }
                }

                //Dynamic Car Types
                var testdriveCarTypesDropdown = document.getElementById("testdriveCarTypesDD");

                var testdriveCarTypesObject = localStorage.getItem('testDriveCarTypes');
                var testdriveCarTypesArray = testdriveCarTypesObject.split(',');
                console.log(testdriveCarTypesArray);

                var j;
                for (j = 0; j < testdriveCarTypesArray.length; j++) { 
                  try{
                        var cartype = testdriveCarTypesArray[j];
                        console.log(cartype);
                        var el = document.createElement("option");
                        el.textContent = cartype;
                        el.value = cartype;
                        testdriveCarTypesDropdown.appendChild(el);
                    }catch(err) {
                        //console.log(err.message);
                    }
                }

            }

        </script>
